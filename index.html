    <script>

        var oTable = document.getElementById('table1');
        window.addEventListener('load', function(){
                //初始化界面二维数组
            var oTabelArr = new Array();
            var lenX = oTable.rows[0].cells.length;
            var lenY = oTable.rows.length;
            for (var i = 0; i < lenY; i++) {
                oTabelArr[i] = new Array();
                for (var j = 0; j < lenX; j++) {
                    oTabelArr[i][j] = 0;
                }
            }
            var block = new Block(oTable, oTabelArr);
            block.getBlockPoint().draw().move();
        }, false);
